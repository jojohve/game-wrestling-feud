<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Profilo Utente</h1>
    <div id="user-info">
        <!-- Qui mostrerai i dati dell'utente -->
    </div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="game.html">Inizia Gioco</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>

    <script>
        // Funzione per recuperare i dati dell'utente dal server
        async function fetchUserData() {
            const token = localStorage.getItem('token'); // Ottieni il token dal localStorage
            const response = await fetch('/auth/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            document.getElementById('user-info').innerHTML = `
                <p>Username: ${data.username}</p>
                <p>Registrato il: ${data.createdAt}</p>
            `;
        }

        // Chiamata alla funzione per recuperare i dati al caricamento della pagina
        fetchUserData();
    </script>
</body>
</html>
