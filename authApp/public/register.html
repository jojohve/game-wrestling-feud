<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Registrazione</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" id="registerButton">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="login.html">Accedi qui</a></p>

    <!-- Sezione per messaggi di feedback -->
    <div id="message" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Previene l'invio del modulo di default

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/auth/register', { // Assicurati che il percorso sia corretto
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Registrazione completata!'); // Mostra un messaggio di successo
                window.location.href = 'home.html'; // Reindirizza alla pagina home
            } else {
                alert(data.message); // Mostra il messaggio di errore
            }
        });
    </script>
</body>

</html>
