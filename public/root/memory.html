<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Feud Generator! Memory</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        body {
            margin: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/Ezekiel-WWE.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.8);
            z-index: -1;
        }

        .memory {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        #continuaButton {
            margin-top: 10px;
            width: 100%;
            padding: 8px 16px;
            /* Ridotto padding per dimensioni pi첫 piccole */
            font-size: 0.9em;
            /* Font pi첫 piccolo */
            background-color: #007BFF;
            /* Colore blu */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            padding: 40px 60px;
        }

        .game {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 430px;
            height: auto;
        }

        .item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            perspective: 1000px;
        }

        .item.boxOpen {
            transform: scale(1.05);
        }

        .item::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1em;
            /* Font pi첫 piccolo */
            border-radius: 10px;
            transform: rotateY(0deg);
            transition: transform 0.6s;
            backface-visibility: hidden;
        }

        .item.boxOpen::before,
        .item.boxMatch::before {
            transform: rotateY(180deg);
        }

        .item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .item.boxOpen img,
        .item.boxMatch img {
            transform: rotateY(0deg);
        }

        @media (max-width: 600px) {
            .game {
                width: 100%;
                max-width: 430px;
                margin: auto;
                gap: 5px;
            }

            .turn {
                max-width: 100%;
                justify-content: space-around;
            }

            #continuaButton {
                font-size: 1em;
                /* Font pi첫 grande per i pulsanti su mobile */
            }

            .item {
                width: 70px;
                height: 70px;
            }

            .item::before {
                font-size: 1em;
                /* Dimensione del font ridotto per mobile */
            }   
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="result">

        <div class="turn" style="display: grid; font-size: smaller;">
            <div class="character-display">
                <div class="characterContainer">
                    <div id="playerImageSrc">
                        <strong style="color: blue;">Player</strong>
                        <img id="player-image" src="" alt="Immagine del giocatore" />
                        <span id="playerCharacter"></span>
                    </div>
                    <span id="whatTurnItIs"></span>
                    <div id="cpuImageSrc">
                        <strong style="color: red;">CPU</strong>
                        <img id="cpu-image" src="" alt="Immagine della CPU" />
                        <span id="cpuCharacter"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="memory">
            
            <div id="turnMessage"></div>
            <div id="storicoMatch"></div>

            <span id="Timer"></span>

            <div class="container">
                <div class="game"></div>
            </div>

            <button id="continuaButton" style="display: none;" onclick="continua()">Continua</button>
        </div>
    </div>

    <script src="../js/localStorage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/memory.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displaySelectedCharacters();
            memory();
        });
    </script>
</body>

</html>
