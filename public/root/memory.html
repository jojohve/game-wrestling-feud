<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Feud Generator! Memory</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        body {
            margin: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/Ezekiel-WWE.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.8);
            z-index: -1;
            /* Metti il div sotto al contenuto */
        }

        .memory {
            position: relative;
            z-index: 1;
            /* Metti il contenuto sopra al div di background */
            padding: 20px;
            text-align: center;
        }

        .continuaButton {
            margin-top: 10px;
            width: 100%;
            padding: 10px 20px;
            font-size: 1em;
            /* Dimensione del font */
            background-color: #007BFF;
            /* Colore blu */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Transizione per l'effetto hover */
        }
        
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            padding: 40px 60px;
        }

        .game {
            width: 100%;
            /* Occupare il 100% della larghezza */
            height: 100%;
            /* Occupare il 100% dell'altezza */
            display: grid;
            /* Usa CSS Grid per la disposizione */
            grid-template-columns: repeat(4, 1fr);
            /* 4 colonne */
            gap: 10px;
            /* Spazio tra le celle */
            width: 430px;
            /* Mantieni la larghezza desiderata */
            height: auto;
            /* Permetti che l'altezza si adatti al contenuto */
        }

        .item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            /* Colore di sfondo quando la carta è chiusa */
            border-radius: 10px;
            /* Angoli arrotondati */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            /* Aggiungi un’ombra */
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            perspective: 1000px;
            /* Prospettiva 3D per l’effetto di flip */
        }

        /* Effetto di ingrandimento quando la carta è aperta */
        .item.boxOpen {
            transform: scale(1.05);
        }

        /* Retro della carta */
        .item::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #4CAF50;
            /* Colore del retro delle carte */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            border-radius: 10px;
            transform: rotateY(0deg);
            /* Default lato retro */
            transition: transform 0.6s;
            backface-visibility: hidden;
        }

        /* Effetto di flip alla rotazione (apertura della carta) */
        .item.boxOpen::before,
        .item.boxMatch::before {
            transform: rotateY(180deg);
        }

        /* Fronte della carta (immagine visibile quando aperta) */
        .item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            /* Copre tutta l'area senza distorsioni */
            transform: rotateY(180deg);
            /* Inizialmente nascosta */
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        /* Mostra l’immagine quando la carta è aperta */
        .item.boxOpen img,
        .item.boxMatch img {
            transform: rotateY(0deg);
        }

        /* Media query per schermi più piccoli */
        @media (max-width: 600px) {
            .game {
                width: 100%;
                /* Rimpicciolisci la larghezza */
                max-width: 430px;
                /* Imposta una larghezza massima */
                margin: auto;
                /* Centra orizzontalmente */
                gap: 5px;
                /* Spazio ridotto tra le celle */
            }

            .continuaButton {
                font-size: 1.2em;
                /* Font più grande per i pulsanti su mobile */
            }

            .item {
                width: 70px;
                /* Dimensione più piccola per mobile */
                height: 70px;
                /* Dimensione più piccola per mobile */
            }

            .item::before {
                font-size: 1.2em;
                /* Dimensione del font ridotto per mobile */
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="result">
        <div class="character-display">
            <p><strong style="color: blue;">(Player) </strong> <span id="playerCharacter"></span> <span
                    style="color: rgba(0, 0, 0, 0.7);">vs</span> <strong style="color: red;">(CPU)</strong> <span
                    id="cpuCharacter"></span></p>
        </div>
        <div class="memory">
            <span id="whatTurnItIs"></span>
            <div id="turnMessage"></div>
            <div id="storicoMatch"></div>

            <div class="container">
                <div class="game"></div>
            </div>
            <span id="Timer"></span>

            <button id="continuaButton" style="display: none;" onclick="continua()">Continua</button>
        </div>
    </div>

    <script src="../js/localStorage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/memory.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            memory();
        });
    </script>
</body>

</html>
