<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Feud Generator! Contract</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        /* Stile di sfondo */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/office.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.8);
            z-index: -1;
        }

        /* Contenitore principale del gioco */
        #gameContainer {
            display: grid;
            justify-content: center;
            margin: 50px;
            text-align: center;
        }

        /* Stile del testo */
        #message,
        #response,
        #intro {
            display: block;
            margin: 10px;
            font-size: 20px;
        }

        /* Stile del pulsante */
        #chiediAvince {
            padding: 10px 15px;
            background-color: gold;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #chiediAvince:hover {
            background-color: #e2c938;
        }

        /* Griglia delle card */
        .propose {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(5, minmax(100px, 1fr));
        }

        /* Stile per la card */
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 150px;
            height: 180px;
            background-color: #fdf6e3;
            border: 1px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            position: relative;
        }

        /* Disabilita il pulsante stile firma */
        .card button {
            font-size: 1em;
            padding: 6px 12px;
            background-color: #e6c200;
            border: 1px solid #b89f00;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:disabled {
            background-color: #bbb;
            border-color: #aaa;
            cursor: not-allowed;
            color: #666;
        }

        /* Slider personalizzato */
        input[type="range"] {
            display: block;
            width: 100%;
            height: 50px;
            background-color: #222;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            background-color: aqua;
            width: 6px;
            height: 20px;
            border-radius: 3px;
            margin-top: -7px;
        }

        /* Pulsante continua */
        #continuaButton {
            margin-top: 10px;
            width: 100%;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #continuaButton:hover {
            background-color: #0056b3;
        }

        /* Alert personalizzato */
        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            z-index: 10;
        }

        .alert-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        #alertOkButton {
            margin-top: 15px;
            padding: 8px 15px;
            background: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Responsive per schermi piccoli */
        @media (max-width: 600px) {
            #gameContainer {
                margin: 20px;
            }

            #message,
            #response,
            #intro {
                font-size: 16px;
            }

            .propose {
                grid-template-columns: repeat(3, 1fr);
            }

            .card {
                width: 120px;
                height: 160px;
                padding: 8px;
            }

            .card label {
                font-size: 1em;
            }

            .card button {
                font-size: 0.9em;
                padding: 5px 10px;
            }

            #chiediAvince {
                padding: 8px 12px;
                font-size: 14px;
            }

            #continuaButton {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            input[type="range"] {
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="result">
        <div class="turn" style="display: grid; font-size: smaller;">
            <div class="character-display">
                <div class="characterContainer">
                    <div id="playerImageSrc">
                        <strong style="color: blue;">Player</strong>
                        <img id="player-image" src="" alt="Immagine del giocatore" />
                        <span id="playerCharacter"></span>
                    </div>

                    <div id="cpuImageSrc">
                        <strong style="color: red;">CPU</strong>
                        <img id="cpu-image" src="" alt="Immagine della CPU" />
                        <span id="cpuCharacter"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="contract">
            <span id="whatTurnItIs"></span>
            <div id="turnMessage"></div>
            <div id="storicoMatch"></div>

            <span id="intro">entri nell'uffico di Vince..</span>
            <span id="message">Vince McMahon: Cosa? Vuoi il rinnovo del contratto?</span>

            <div id="gameContainer">
                <h4>Contratta e poi scegli l'affare!</h4>
                <span id="turnDisplay"></span>
                <span id="turnDescription"></span>

                <label class="custom_range_slider">
                    <input type="range" min="1" max="100" value="50" id="rangeInput" />
                </label>
                <button onclick="confirmChoice()" id="chiediAvince">CONTRATTA</button>
            </div>

            <span id="response">Vince McMahon: </span>

            <div class="propose" id="roleResult">
                <div class="card">
                    <label>Contratto da</label>
                    <button id="jobber" onclick="selectRole('JOBBER')">JOBBER</button>
                </div>
                <div class="card">
                    <label>Contratto da</label>
                    <button id="midCarder" onclick="selectRole('MID CARDER')">MID CARDER</button>
                </div>
                <div class="card">
                    <label>Contratto da</label>
                    <button id="upperCarder" onclick="selectRole('UPPER CARDER')">UPPER CARDER</button>
                </div>
                <div class="card">
                    <label>Contratto da</label>
                    <button id="mainEventer" onclick="selectRole('MAIN EVENTER')">MAIN EVENTER</button>
                </div>
                <div class="card">
                    <label>Contratto da</label>
                    <button id="legend" onclick="selectRole('LEGEND')">LEGEND</button>
                </div>
            </div>
        </div>

        <button id="continuaButton" style="display: none;" onclick="continua()">Continua</button>
    </div>

    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <p id="alertMessage"></p>
            <button id="alertOkButton">OK</button>
        </div>
    </div>

    <script src="../js/localStorage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/contract.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displaySelectedCharacters();
            showCustomAlert("Ottieni il contratto migliore!");
            updateTurn();
        });
    </script>
</body>

</html>
