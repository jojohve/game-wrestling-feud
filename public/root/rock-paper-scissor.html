<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Feud Generator! RPS</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        body {
            margin: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/scissoring-day.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.8);
            z-index: -1;
            /* Metti il div sotto al contenuto */
        }

        .rps {
            position: relative;
            z-index: 1;
            /* Metti il contenuto sopra al div di background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .choices {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .choices button {
            font-size: 7.5rem;
            min-width: 160px;
            margin: 0 10px;
            border-radius: 250px;
            background-color: rgb(64, 100, 175);
            cursor: pointer;
            transition: background-color0.5 ease;
            border: none;
        }

        .choices button:hover {
            background-color: rgb(64, 130, 175);
        }

        #playerDisplay,
        #cpuDisplay {
            font-size: 2.5rem;
        }

        #resultDisplay {
            font-size: 5rem;
            margin: 30px;
        }

        .scoreDisplay {
            font-size: 2rem;
        }

        .greenText,
        #playerScoreDisplay {
            color: greenyellow;
        }

        .redText,
        #cpuScoreDisplay {
            color: rgb(255, 55, 55);
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="result">
        <div class="character-display">
            <p><strong style="color: blue;">(Player) </strong> <span id="playerCharacter"></span> <span
                    style="color: rgba(0, 0, 0, 0.7);">vs</span> <strong style="color: red;">(CPU)</strong> <span
                    id="cpuCharacter"></span></p>
        </div>
        <div class="rps">
            <span id="whatTurnItIs"></span>
            <div id="turnMessage"></div>
            <div id="storicoMatch"></div>

            <div class="choices">
                <button onclick="playGame('rock')">üëä</button>
                <button onclick="playGame('paper')">ü§ö</button>
                <button onclick="playGame('scissors')">‚úåÔ∏è</button>
            </div>

            <div id="playerDisplay">Player: </div>
            <div id="cpuDisplay">Cpu: </div>

            <div id="resultDisplay"></div>

            <div class="scoreDisplay">Player Score:
                <span id="playerScoreDisplay">0</span>
            </div>

            <div class="scoreDisplay">Cpu Score:
                <span id="cpuScoreDisplay">0</span>
            </div>

            <button id="continuaButton" style="display: none;" onclick="continua()">Continua</button>
        </div>
    </div>

    <script src="../js/localStorage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/rps.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            playGame();
        });
    </script>
</body>

</html>
