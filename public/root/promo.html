<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Feud Generator! Promo</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Font per una migliore leggibilità */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/roman-reigns-jey-uso.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.8);
            z-index: -1;
        }

        #continuaButton {
            margin-top: 10px;
            width: 100%;
            padding: 8px 15px;
            /* Dimensione del padding ridotto */
            font-size: 0.9em;
            /* Font più piccolo */
            background-color: #007BFF;
            /* Colore blu */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #continuaButton:hover {
            background-color: #0056b3;
            /* Colore blu scuro al passaggio del mouse */
        }

        .promo {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        /* Promo Battle */
        .promoBattle {
            height: 250px;
            overflow-y: scroll;
            background-color: #2e2e42;
            padding: 10px;
            border-radius: 10px;
            font-size: smaller;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .choices {
            margin-top: 20px;
            /* Spazio sopra le scelte */
        }

        .choices button {
            padding: 8px 12px;
            /* Dimensione del padding ridotto per i bottoni delle scelte */
            font-size: 0.8em;
            /* Font più piccolo per i bottoni */
            background-color: #28a745;
            /* Colore verde */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
            /* Spaziatura tra i bottoni */
            transition: background-color 0.3s ease;
        }

        .choices button:hover {
            background-color: #218838;
            /* Colore verde scuro al passaggio del mouse */
        }

        /* Media query per schermi più piccoli */
        @media (max-width: 600px) {
            .promoBattle {
                font-size: small;
            }

            
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="result">
        
        <div class="turn" style="display: grid; font-size: smaller;">
            <div class="character-display">
                <div class="characterContainer">
                    <div id="playerImageSrc">
                        <strong style="color: blue;">Player</strong>
                        <img id="player-image" src="" alt="Immagine del giocatore" />
                        <span id="playerCharacter"></span>
                    </div>
                    <span id="whatTurnItIs"></span>
                    <div id="cpuImageSrc">
                        <strong style="color: red;">CPU</strong>
                        <img id="cpu-image" src="" alt="Immagine della CPU" />
                        <span id="cpuCharacter"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="promo">

            <div id="turnMessage"></div>
            <div id="storicoMatch"></div>

            <div id="scoreDisplay"></div>

            <div class="choices">
                <h3>Scegli</h3>
                <button id="choice1" onclick="handleResponse(1)">Scelta 1</button>
                <button id="choice2" onclick="handleResponse(2)">Scelta 2</button>
                <button id="choice3" onclick="handleResponse(3)">Scelta 3</button>
            </div>

            <div class="promoBattle" id="promoBattle"></div>
        </div>

        <button id="continuaButton" style="display: none;" onclick="continua()">Continua</button>
    </div>

    <script src="../js/localStorage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/promo.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displaySelectedCharacters();
            promoBattle();
        });
    </script>
</body>

</html>
