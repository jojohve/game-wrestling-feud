<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Feud Generator! Promo</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        body {
            margin: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/roman-reigns-jey-uso.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.8);
            z-index: -1;
            /* Metti il div sotto al contenuto */
        }

        .continuaButton {
            margin-top: 10px;
            width: 100%;
            padding: 10px 20px;
            font-size: 1em;
            /* Dimensione del font */
            background-color: #007BFF;
            /* Colore blu */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Transizione per l'effetto hover */
        }

        .promo {
            position: relative;
            z-index: 1;
            /* Metti il contenuto sopra al div di background */
            padding: 20px;
            text-align: center;
        }

        /* Promo Battle */
        .promoBattle {
            height: 250px;
            overflow-y: scroll;
            background-color: #2e2e42;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="result">
        <div class="character-display">
            <p><strong style="color: blue;">(Player) </strong> <span id="playerCharacter"></span> <span
                    style="color: rgba(0, 0, 0, 0.7);">vs</span> <strong style="color: red;">(CPU)</strong> <span
                    id="cpuCharacter"></span></p>
        </div>
        <div class="promo">
            <span id="whatTurnItIs"></span>
            <div id="turnMessage"></div>
            <div id="storicoMatch"></div>

            <div id="scoreDisplay"></div>

            <div class="choices">
                <h3>Scegli</h3>
                <button id="choice1" onclick="handleResponse(1)"> </button>
                <button id="choice2" onclick="handleResponse(2)"> </button>
                <button id="choice3" onclick="handleResponse(3)"> </button>
            </div>

            <div class="promoBattle" id="promoBattle"></div>
        </div>

        <button id="continuaButton" style="display: none;" onclick="continua()">Continua</button>
    </div>

    <script src="../js/localStorage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/promo.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            promoBattle();
        });
    </script>
</body>

</html>
