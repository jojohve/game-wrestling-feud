<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Feud Generator! Match</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Font per una migliore leggibilità */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/images/maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.8);
            z-index: -1;
        }

        h4 {
            margin: 20px 0;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .match {
            position: relative;
            z-index: 1;
            color: black;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        #continuaButton {
            margin-top: 10px;
            width: 100%;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #continuaButton:hover {
            background-color: #0056b3;
        }

        .character-display {
            font-size: 1.5em;
            /* Dimensione del font per la visualizzazione dei personaggi */
        }

        #risultatoMatch {
            font-family: pgfont5;
        }

        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            z-index: 10;
            /* Nascondi inizialmente */
        }

        .alert-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        #alertOkButton {
            margin-top: 15px;
            padding: 8px 15px;
            background: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Stili per dispositivi mobili */
        @media (max-width: 600px) {
            .character-display {
                font-size: 1.2em;
                /* Dimensione del font ridotta per mobile */
            }

            h4 {
                font-size: 1.5em;
                /* Dimensione dell'intestazione più piccola per mobile */
            }

            #continuaButton {
                font-size: 1.2em;
                /* Font più grande per i pulsanti su mobile */
            }
        }

        @media (min-width: 600px) {
            .result {
                width: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="result">

        <div class="turn" style="display: grid; font-size: smaller;">
            <div class="character-display">
                <div class="characterContainer">
                    <div id="playerImageSrc">
                        <strong style="color: blue;">Player</strong>
                        <img id="player-image" src="" alt="Immagine del giocatore" />
                        <span id="playerCharacter"></span>
                    </div>
                   
                    <div id="cpuImageSrc">
                        <strong style="color: red;">CPU</strong>
                        <img id="cpu-image" src="" alt="Immagine della CPU" />
                        <span id="cpuCharacter"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="match">
            <span id="whatTurnItIs"></span>
            <div id="turnMessage"></div>
            <div id="storicoMatch"></div>

            <h4>Inizia il match!</h4>

            <div id="fraseMatch"></div>
            <div id="risultatoMatch"></div>

            <button id="continuaButton" style="display: none;" onclick="continua()">Continua</button>
        </div>
    </div>

    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <p id="alertMessage">Uno! Due! Tre! Finisce il match!</p>
            <button id="alertOkButton">OK</button>
        </div>
    </div>

    <script src="../js/localStorage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/match.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/message.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displaySelectedCharacters();
            showCustomAlert("Il match sta per iniziare!");
            match();
        });
    </script>
</body>

</html>
